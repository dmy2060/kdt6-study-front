<!DOCTYPE html>

    <title>Document</title>

        table {

        }

        <tr >
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>center</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
    </table>
